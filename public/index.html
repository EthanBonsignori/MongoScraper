<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.png" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./style.css" />

  <title>Mongo Scraper</title>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Mongo Scraper</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a id="saved-articles">Saved Articles</a></li>
          </ul>
      </div>
    </nav>
  </div>

  <section>
    <div class="landing">
      <img class="landing-bg" src="./images/landing-bg.jpg" />
      <h1 class="landing-title center-align">Mongo Scraper</h1>
    </div>
  </section>

  
  <section>
    <div class="container">
      <div>
        <h2 class="center-align" style="color: #fff">Articles</h2>
      </div>
      <div id="article-display">
        <!-- Articles append here -->
      </div>
    </div>
  </section>

  <footer class="page-footer" style="margin-top: 2rem;">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <p>Created by Ethan Bonsignori</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Mongo Scraper
      </div>
    </div>
  </footer>

  <!-- Modal to display quantity of articles scraped -->
  <div id="quantity-modal" class="modal">
    <div class="modal-content">
      <div class="center-align">
        <h4>
          Scraped 
          <span id="article-quant" class="red-text">x</span>
          articles from New York Times.
        </h4>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat red-text">Cool</a>
    </div>
  </div>

  <!-- Comments Modal -->
  <div id="comment-modal" class="modal">
    <div class="modal-content" style="padding: 12px;">
      <div class="center-align">
        <h5 style="margin: 0;">Article Comments</h5>
        <span id="article-id-pre" style="color:lightgray;">
          id:<span id="article-id">0000000000000000000000000</span>
        </span>
        <div class="col s12" id="comments">
          <div style="background-color:rgb(255, 187, 0); padding: 4px; border-radius: 3px;">
            <span style="color: #fff;">
              <i class="fas fa-exclamation-triangle"></i>
              No comments found for this article. Try adding one below.
            </span>
          </div>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="comment-textarea" class="materialize-textarea"></textarea>
                <label for="comment-textarea">Add Comment</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="save-comment" class="btn green">Save Comment</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat red-text">Close</a>
    </div>
  </div>

</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./app.js"></script>
</html>
